<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PECH PAINTBALL</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>PECH PAINTBALL</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <div class="container">
            <h2>Reservar una Partida de Paintball</h2>
            <form action="./database.php" method="POST">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required />

                <label for="date">Fecha de la partida:</label>
                <input type="date" id="date" name="date" required />

                <label for="time">Hora de la partida:</label>
                <select id="time" name="time" required>
                    <option value="10:00">10:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="18:00">6:00 PM</option>
                </select>

                <label for="players">Cantidad de jugadores:</label>
                <input type="number" id="players" name="players" min="2" max="20" required />

                <button type="submit">Reservar</button>
            </form>
        </div>
    </body>
</html>
